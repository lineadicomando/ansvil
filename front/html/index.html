<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansvil Access Panel</title>
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg">
    <link rel="alternate icon" type="image/png" href="/img/favicon.png">
    <style>
        /* Stile predefinito (tema chiaro) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Stile per il tema scuro */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            h1 {
               color: #ffd700;
            }

            .button {
                background-color: #1a73e8;
            }

            .button:hover {
                background-color: #1669c1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .button {
                width: 80%;
                font-size: 18px;
                padding: 15px 20px;
            }
        }
    </style>
</head>

<body>
    <img src="/img/logo.svg" alt="Ansvil Logo" style="width: 150px; margin-bottom: 20px;">
    <h1>Ansvil Access Panel</h1>
    <a href="/code/" target="_blank" class="button">Code Server</a>
    <a href="/semaphore/" target="_blank" class="button">Semaphore UI</a>    
</body>

</html>
